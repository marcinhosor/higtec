# Se a VPS usar Nginx, copie este bloco para o seu site config
# Ex: /etc/nginx/sites-available/higtecpro.site

server {
    listen 80;
    server_name higtecpro.site www.higtecpro.site;
    root /var/www/higtecpro.site;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
}
